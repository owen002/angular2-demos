<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input #box (keyup.enter)="key(box.value)" [(ngModel)]="hero.name" placeholder="name"/>
        <p>{{box.value}}</p>
    </div>
    <button (click)="goBack()">Back</button>
</div>
